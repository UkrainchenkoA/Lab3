<!DOCTYPE html>
<html>
  <head>
    <title>Решение квадратных уравнений</title>
  </head>
  <body style="padding: 10px;">
    <h1>Решение квадратных уравнений</h1>
    <div style="width:20%; padding: 5px;" class="border border-primary rounded">
      <form method="POST" action="{{ url_for('solve') }}">
        <label for="a">a:</label>
        <input type="number" class="form-control" name="a" id="a"><br><br>
        <label for="b">b:</label>
        <input type="number" class="form-control" name="b" id="b"><br><br>
        <label for="c">c:</label>
        <input type="number" class="form-control" name="c" id="c"><br><br>
        <input class="btn btn-primary" type="submit" value="Решить">
      </form>
    </div>
    <div class="border border-primary rounded" style="width:20%; margin-top: 10px; padding: 5px;">
      <p>Дискриминант: {{discriminant}}</p>
      <p>x1 = {{root1}}</p>
      <p>x2 = {{root2}}</p>
    </div>
  </body>
</html>
